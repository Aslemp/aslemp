<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>	
	<h:form id="frmGrupo">
		<f:loadBundle basename="sio" var="label" />						
		<!--Campos -->				
		<p:panel id="pnlGrupo" header="${label['grupo.titulo']}" style="text-align: center;"/>
		<p:panelGrid columns="4" id="infoGrupo">			
			<p:outputLabel value="${label['grupo.codigo']}" />
			<p:inputText value="#{grupoBean.grupo.codigo}"/>
			
			<p:outputLabel value="${label['grupo.nombre']}" />
			<p:inputText value="#{grupoBean.grupo.nombre}"/>
			
			<p:outputLabel value="${label['grupo.nombreClase']}" />			
			<p:selectOneMenu id="listaClases"
				value="#{grupoBean.idClaseSeleccionada}">				
				<f:selectItem itemValue="" itemLabel="#{label['label_seleccione']}" />
				<f:selectItems value="#{grupoBean.listaClases}"
							   var="clase"							
							   itemValue="#{clase.idClase}"
							   itemLabel="${clase.nombre}"/>						
			</p:selectOneMenu>				
		</p:panelGrid>
		
		<p:panelGrid columns="2" style="text-align: center;">			
			<p:commandButton id="cmdGuardarGrupo" 
				value="Guardar" action="#{grupoBean.guardarGrupo}" update="messages,infoGrupo"/>							
		</p:panelGrid>
		<p:messages id="messages" autoUpdate="true" closable="true" />
	</h:form>
	
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
	 
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
	    <p:graphicImage name="../imagenes/ajax-loader.gif" />
	</p:dialog>
</h:body>
</html>
